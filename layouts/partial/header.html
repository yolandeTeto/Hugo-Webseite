<header class="kite-header">
  <h1>{{ .Site.Params.header_title }}</h1>
  <p>{{ .Site.Params.header_subtitle }}</p>

  <nav>
    {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" 
         class="{{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}active-link{{ end }}">
        {{ .Name }}
      </a>
    {{ end }}
  </nav>
</header>
